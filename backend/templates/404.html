<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Central Asian Journal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #faf9f6;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 8rem;
            margin: 0;
            color: #1e3a5f;
            line-height: 1;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #2d5a8c;
        }
        p {
            color: #6b7280;
            font-size: 1.125rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            background-color: #1e3a5f;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
        }
        .btn:hover {
            background-color: #2d5a8c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Resource Not Found</h2>
        <p>We couldn't find the page or resource you're looking for. It might have been moved or doesn't exist.</p>
        <a href="/" class="btn">Back to Platform</a>
    </div>
</body>
</html>
